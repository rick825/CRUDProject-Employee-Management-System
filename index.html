                <div class="main-right-top-left-forms main-forms">
                   <form action="" class="form1 form">
                    <label for="">Find Employees by Department:</label>
                    <select name="Department" id="findDepartment">
                      <option value="IT Department">IT Department</option>
                      <option value="HR Department">HR Department</option>
                      <option value="Marketing Department">Marketing Department</option>
                      <option value="Finance Department">Finance Department</option>
                    </select>
                    <button onclick="searchDepartment(event)">Search</button>
                  </form>
                  <form  action="" class="form2 form">
                    <label for="">Increase Salaries by %:</label>
                    <input type="number" placeholder="Enter percentage" id="increaseSalary">
                    <button onclick="inSalary(event)">Submit</button>
                  </form>
                </div>
                <div class="main-right-top-left-buttons main-buttons">
                    <button class="showAllEmployees" onclick="showEmployee()">Show All Employee's</button>
                    <button class="calculateAverageSalary" onclick="averageSalary()">Calculate Average Salary</button>
                </div>
             </div>
             <div class="main-right-top-right">
              <div class="mainright-top-right-head main-top-head">
                <h2>Add Employee</h2>
              </div>
               <div class="main-forms">
                  <form action="" class="form1 form">
                    <div class="formdiv">
                    
                    <label for="Name">Employee Name:</label>
                    <input type="text" placeholder="Enter Employee Name" id="employeeName" name="Name"><br>
                    <label for="Age">Employee Age:</label>
                    <input type="number" placeholder="Enter Employee Age" id="employeeAge" name="Age"> <br>
                    <label for="Department">Employee Department:</label>
                    <select name="Department" id="employeeDepartment">
                      <option value="IT Department">IT Department</option>
                      <option value="HR Department">HR Department</option>
                      <option value="Marketing Department">Marketing Department</option>
                      <option value="Finance Department">Finance Department</option>
                    </select><br>
                    <label for="Salary">Employee Salary:</label>
                    <input type="number" placeholder="Enter Employee Salary" id="employeeSalary" name="Salary"><br>
                  </div>
                   <button class="submit" onclick="addEmployee(event);">Submit</button><br>
                  </form>
                </div>
             </div>
           </div>
           <div class="main-right-bot">
              <div class="main-right-bot-head">
                <form action="" id="sortForm" onchange="sortTable(event)" >
                  <p>Sort By</p>
                  <select name="sortBy" id="sortBy" >
                    <option value="default">Default Sorting</option>
                    <option value="department">Department</option>
                    <option value="salary">Salary</option>
                    <option value="age">Age</option>
                  </select>
                </form>
                <div class="main-head-noti" id="notification">
                </div>
              </div>
